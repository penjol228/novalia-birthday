<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Novalia ðŸ’•</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #c6e2ff, #e5ccff);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .text {
      font-size: 26px;
      font-weight: 500;
      color: #fff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      width: 80%;
      text-align: center;
      white-space: pre-line;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .fade-in {
      opacity: 1;
    }
  </style>
</head>
<body>
  <audio autoplay>
    <source src="Happy Birthday (Piano Version).mp3" type="audio/mp3">
  </audio>

  <div class="text" id="text"></div>

  <script>
    const messages = [
      "Hari ini...\nhari yang istimewa buat seseorang yang paling aku sayang... ðŸ’•",
      "Kamu sekarang udah genap 18 tahun...\numur yang penuh warna, cerita baru, dan harapan yang makin indah ðŸŒˆ",
      "Terima kasih udah jadi bagian terindah dalam hidupku.\nTetap tersenyum yaa, karena senyum kamu tuh bisa bikin duniaku lebih berwarna ðŸŒ·",
      "Selamat ulang tahun Novalia sayangggg, bahagia terus yawwwðŸ™‚ðŸ™‚"
    ];

    const textElement = document.getElementById("text");
    let msgIndex = 0;
    let charIndex = 0;

    function typeMessage() {
      if (charIndex === 0) {
        textElement.textContent = "";
        textElement.classList.add("fade-in");
      }

      if (charIndex < messages[msgIndex].length) {
        textElement.textContent += messages[msgIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeMessage, 60); // kecepatan ketik
      } else {
        // tunggu 2.5 detik, lalu fade out dan lanjut kalimat berikut
        setTimeout(() => {
          textElement.classList.remove("fade-in");
          setTimeout(() => {
            charIndex = 0;
            msgIndex = (msgIndex + 1) % messages.length;
            typeMessage();
          }, 1000);
        }, 2500);
      }
    }

    typeMessage();
  </script>
</body>
</html>
