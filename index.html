<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Novalia ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
    }
    h1 {
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      background: #ff6b81;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    button:hover {
      background: #ff4757;
    }
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 50px;
      height: 70px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(0) rotate(0); opacity: 1; }
      to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 id="message">Klik tombol di bawah yaa ðŸ’•</h1>
  <button id="btn">Mulai ðŸŽ‰</button>

  <!-- Musik -->
  <audio id="bgm" loop>
    <source src="Happy Birthday (Piano Version).mp3" type="audio/mpeg">
  </audio>

  <script>
    const btn = document.getElementById("btn");
    const message = document.getElementById("message");

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      const music = document.getElementById("bgm");
      music.play().catch(() => {}); // mainin musik
      
      createBalloons();
      typeEffect();
    });

    function createBalloons() {
      setInterval(() => {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 70%)`;
        balloon.style.animationDuration = 4 + Math.random() * 3 + "s";
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 7000);
      }, 300);
    }

    const text = "Selamat ulang tahun Novalia sayangggg, bahagia terus yawwwðŸ™‚ðŸ™‚";
    let i = 0;

    function typeEffect() {
      message.textContent = "";
      const interval = setInterval(() => {
        message.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 80);
    }
  </script>
</body>
</html>
