<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Novalia ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.3em;
      margin-bottom: 10px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    p {
      font-size: 1.2em;
      max-width: 80%;
      line-height: 1.6;
      opacity: 0;
      animation: fadeInText 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    iframe {
      position: absolute;
      bottom: 10px;
      width: 0;
      height: 0;
      border: none;
    }
  </style>
</head>
<body>
  <h1 id="title"></h1>
  <p id="message"></p>

  <!-- YouTube player autoplay halus -->
  <iframe 
    id="musicPlayer"
    src="https://www.youtube.com/embed/vhVBWw6rId0?autoplay=1&loop=1&playlist=vhVBWw6rId0&mute=1" 
    allow="autoplay">
  </iframe>

  <script>
    const title = "Selamat Ulang Tahun Novalia ğŸ’–";
    const messages = [
      "Hari ini hari spesial banget, hari dimana kamu dilahirkan ke dunia ğŸŒ·",
      "Aku cuma mau bilang makasih, udah jadi seseorang yang luar biasa buat aku ğŸ’«",
      "Setiap detik bersamamu itu berharga, bahkan cuma sekadar ngobrol ringan ğŸ’Œ",
      "Semoga di umurmu yang sekarang, semua hal indah datang tanpa diminta ğŸƒ",
      "Tetap jadi Novalia yang lembut, manis, dan selalu aku banggakan ya ğŸ©·",
      "Selamat ulang tahun Novalia sayangggg, bahagia terus yawww ğŸ™‚ğŸ™‚"
    ];

    const titleEl = document.getElementById("title");
    const msgEl = document.getElementById("message");

    let i = 0, j = 0, isTitleDone = false;

    function typeEffect() {
      if (!isTitleDone) {
        if (i < title.length) {
          titleEl.textContent += title.charAt(i);
          i++;
          setTimeout(typeEffect, 100);
        } else {
          isTitleDone = true;
          setTimeout(typeEffect, 1000);
        }
      } else {
        if (j < messages.length) {
          let current = messages[j];
          msgEl.textContent = "";
          typeSentence(current, 0, () => {
            j++;
            setTimeout(typeEffect, 2500);
          });
        }
      }
    }

    function typeSentence(sentence, index, callback) {
      if (index < sentence.length) {
        msgEl.textContent += sentence.charAt(index);
        setTimeout(() => typeSentence(sentence, index + 1, callback), 60);
      } else if (callback) {
        callback();
      }
    }

    function createBalloons() {
      for (let i = 0; i < 20; i++) {
        const balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.animationDelay = Math.random() * 5 + "s";
        balloon.style.background = `hsl(${Math.random() * 360}, 70%, 80%)`;
        document.body.appendChild(balloon);
      }
    }

    // Fade-in musik biar gak delay kasar
    const iframe = document.getElementById("musicPlayer");
    setTimeout(() => {
      iframe.src = "https://www.youtube.com/embed/vhVBWw6rId0?autoplay=1&loop=1&playlist=vhVBWw6rId0&mute=0";
    }, 1500);

    createBalloons();
    typeEffect();
  </script>
</body>
</html>
